name: Code linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Install dependencies
        run: |
          uv sync
          uv run pip list

      - name: ruff check
        run: |
          uv run ruff check .

      - name: ruff format
        run: |
          uv run ruff format .
